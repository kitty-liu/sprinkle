<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="popup.js"></script>
    <script src="jquery-3.2.0.min.js"></script>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <img src='logo.png'>
    <h3>Brit Kitt App</h3>
    <div class='data'>
      <div class='data--item'>
        <div class='title'>Total price:</div>
        <div id='Price'></div>
      </div>
      <div class='data--item'>
        <div class='title'>Donation:</div>
        <div id='Donation'></div>
      </div>
    </div>
    <div id='donate-info'>
      <div class='donate--item'>
        <div class='title'>Credit card:</div>
        <div id='current-cc'>Ending in 4281</div>
      </div>
      <p class='link' id='add-cc'>Add a new credit card</p>
      <div id='new-cc'>
        <form method="post" id="usrForm" class="form-horizontal">
          <div id="paymentSec">
            <fieldset class='field-set'>
              <legend>Payment</legend>
    
              <div class="form-group">
                <label for="frmNameCC" class="col-lg-2 control-label">Name on card</label>
                <div class="col-lg-10">
                  <input name="ccname" id="frmNameCC" class="form-control" required placeholder="Full Name" autocomplete="cc-name"></div>
              </div>

              <div class='form-row'>
                <div class="form-group">
                  <label for="frmCCNum" class="col-lg-2 control-label">Card Number</label>
                  <div class="col-lg-10">
                    <input name="cardnumber" id="frmCCNum" class="form-control" required autocomplete="cc-number"></div>
                </div>

                <div class="form-group">
                  <label for="frmCCCVC" class="col-lg-2 control-label">CVC</label>
                  <div class="col-lg-10">
                    <input name="cvc" id="frmCCCVC" class="form-control" required autocomplete="cc-csc"></div>
                </div>
              </div>

              <div class="form-group">
                <label for="frmCCExp" class="col-lg-2 control-label">Expiry</label>
                  <div class='date-picker'>
                    <select id='frmMonthCC'>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                     <select>
                        <option value="16"> 2016</option>
                        <option value="17"> 2017</option>
                        <option value="18"> 2018</option>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                    </select>
                  </div>
              </div>
              <p class='link' id='save-link'>Save</p>
            </fieldset>

        </div>

      </form>
      </div>
    </div>
    <button id='donate-button' class='btn btn-1 btn-1a'>Donate</button>
    <div id="charity"> This Month's Charity </div>
    <a href="https://peoplesmillion.whitehelmets.org/act/peoples-million/" class='link'> The White Helments </a> 
    
  </body>
</html>
